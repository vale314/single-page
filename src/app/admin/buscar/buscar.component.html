<div class="container">
    <div class="form" method="POST">
        <div class="input-group mb-3 mt-5">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Id</span>
            </div>
            <input type="number" class="form-control" placeholder="Id" [(ngModel)]="id" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="row" style="padding-top: 1rem">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <button type="submit" class="btn btn-success" (click)="onSubmit($event)"><i class="fa fa-sign-in"></i> Find</button>
              </div>
          </div>   
    </div>
  </div>
  <div class="banner-bottom container-fluid" id="gallery">
    <div class="container-fluid m-0 p-0">

                <div class="agile_gallery_grid m-0 p-0 d-flex justify-content-center" >
                    <a title="Donec sapien massa, placerat ac sodales ac, feugiat quis est." [attr.href]="image.link">
                        <div class="agile_gallery_grid1">
                            <img [src]="image.link" alt=" " class="img-responsive" />
                            <div class="w3layouts_gallery_grid1_pos">
                                <h3>{{image.name}}</h3>
                                <p>{{image.description}}</p>
                                <p>{{image.id}}</p>
                            </div>
                        </div>
                    </a>
                </div>
  </div>

  <div class="alert alert-warning" id="button" role="alert" [hidden]="hiddens" >
    {{error.error}}
  </div>
