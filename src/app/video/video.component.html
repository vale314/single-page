<div
  *ngIf="!mobile"
  class="vid d-flex container-fluid justify-content-center align-items-center"
>
  <div class="imgd" [hidden]="myVar"></div>
  <div class="loader" [hidden]="myVar"></div>

  <video
    [src]="videos"
    [muted]="muted"
    autoplay
    play
    inline
    loop
    class="d-none d-sm-none d-md-block"
  ></video>
</div>
